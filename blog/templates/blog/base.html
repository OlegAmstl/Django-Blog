{% load static %}
{% load blog_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block titel %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
</head>
<body>
    <div id="content">
        {% block content %}

        {% endblock %}
    </div>
    <div id="sidebar">
        <h2>My blog</h2>
        <p>This is my blog.
        I've written {% total_posts %} posts so far.
        </p>
        <h3>Latest posts</h3>
        {% show_latest_posts 3 %}
    </div>
</body>
</html>
